<div  class="row row-cols-1 row-cols-md-3 g-4" >

<div *ngFor="let post of posts" class="col-lg-4" >
    <div class="position-relative overflow-hidden rounded">
        <img src="assets/images/image.png" class="img-fluid" alt="Histoire">
        <!-- Overlay avec le bouton en bas -->
        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end p-3 image-overlay">
            <div class="text-center">
            </div>
        </div>
    </div>
    
    <!-- Carte de recette Thai Fish Curry -->
    <div class="recipe-card">
      
        <!-- Titre de la recette -->
        <a class="recipe-title">{{ post.title }}</a>
        
        <!-- MÃ©ta-informations de la recette -->
        <div class="recipe-meta">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                    <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                    <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
                APRIL 21, 2025
            </span>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                </svg>
                0 COMMENTS
            </span>
        </div>
        
        <!-- Description de la recette -->
        <p class="recipe-description">
            {{ post.content }}
                </p>
        
        <!-- Bouton Continue Reading -->
        <a *ngIf="post.id" (click)="deletePost(post.id)" class="continue-btn">Supprimer</a>
    </div>
</div>
</div>
